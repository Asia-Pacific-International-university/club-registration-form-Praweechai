<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Student Club Registration</h1>
        <p>Join one of our exciting student clubs!</p>
    </header>

    <main>
        <form method="post" action="process.php">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="club">Select Club:</label><br>
            <select id="club" name="club" required>
                <option value="">-- Please choose a club --</option>
                <option value="Art Club">Art Club</option>
                <option value="Science Club">Science Club</option>
                <option value="Music Club">Music Club</option>
                <option value="Drama Club">Drama Club</option>
            </select><br><br>

            <input type="submit" name="submit" value="Register">
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Student Club Registration System</p>
    </footer>
</body>
</html>
